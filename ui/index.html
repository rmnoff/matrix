<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Административная панель</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Добавить запись в Базу Данных Matrix</h1>
    <form action="/api/v1/add" method="POST">
      <p><b>Заполните все поля и нажмите кнопку внизу формы</b></p>
      <p><b>Тип: </b><select name="ptypeid" id="pred_types"></select></p>
      <p style="font-size: 12pt; color: red; font-weight: bold"><small>комбинация заполняется по типу: 11-01-20 (дефис разделяет числа)</small></p>
      <p><b>Комбинация: </b><input name="combo" type="text" size="20"></p>
      <p>Ответ <br />
      <textarea name="prediction" name="comment" cols="70" rows="9"></textarea></p>
      <p style="width: 100%; text-align: center;"><input type="submit" value="Отправить"></p>
    </form>
    <script>
      fetch("https://upwork-matrix-test.herokuapp.com:8080/api/v1/show/types").then(response => response.json()).then(data => {
        const el = document.getElementById("pred_types");
        data.map((e) => {
          const opt = document.createElement("option");
          opt.setAttribute("value", e.Id);
          const t = document.createTextNode(e.Name);
          opt.appendChild(t);
          el.appendChild(opt);
        });
      });
    </script>
  </body>
</html>
